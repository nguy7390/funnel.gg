<script>
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
			if (document.body.scrollTop > 79 || document.documentElement.scrollTop > 79) {
				document.getElementById("nav-background-scroll").style.display = "block";
				var list = document.getElementsByClassName("nav-link");
				for(var i = 0; i < list.length; i++){
					list[i].style.color = "white";
				}
			}
			else {
				document.getElementById("nav-background-scroll").style.display = "none";
				var list = document.getElementsByClassName("nav-link");
				for(var i = 0; i < list.length; i++){
					list[i].style.color = "white";
				}
			}
		}

</script>
